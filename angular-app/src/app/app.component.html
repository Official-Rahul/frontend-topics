<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/first" routerLinkActive="active">First</a></li>
    <li><a routerLink="/second" routerLinkActive="active">Second</a></li>
    <li><a routerLink="/calculator" routerLinkActive="active">Calculator</a></li>
    <li><a routerLink="/movie" routerLinkActive="active">Movie</a></li>
    <li><a routerLink="/weather" routerLinkActive="active">Weather</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
